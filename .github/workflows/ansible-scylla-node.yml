---
name: Molecule Test for ansible-scylla-node role
on:
  push:
    paths:
      - 'ansible-scylla-node/**'
      - '.github/workflows/*'
  pull_request:
    paths:
      - 'ansible-scylla-node/**'
    branches:
      - master
jobs:
  build:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        molecule_distro:
          #- centos7
          #- centos8
          #- debian9
          #- debian10
          #- fedora
          #- ubuntu1604
          #- ubuntu1804
          - ubuntu2004
          - ubuntu2004-enterprise
          - rockylinux9
    defaults:
      run:
        working-directory: ansible-scylla-node
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip pip-tools
          pip-sync requirements.txt requirements-dev.txt
          ansible-galaxy collection install community.docker
          ansible --version
          molecule --version
      - name: Test with molecule
        run: |
          molecule destroy --scenario-name ${{ matrix.molecule_distro }} && molecule test --scenario-name ${{ matrix.molecule_distro }}
