---
dependency:
  name: galaxy
  enabled: true
  options:
    role-file: requirements.yml
driver:
  name: docker
platforms:
  - name: monitoring
    image: jrei/systemd-ubuntu:20.04
    privileged: true
    command: /lib/systemd/systemd
    cgroupns_mode: host
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup
      - /var/lib/docker # https://github.com/docker/for-linux/issues/1138
    groups:
      - scylla-monitor
provisioner:
  name: ansible
  log: True
  options:
    vvv: True
  inventory:
    group_vars:
      scylla-monitor:
  playbooks:
    converge: ../shared/converge.yml
    prepare: ../shared/prepare.yml
    verify: ../shared/verify.yml
scenario:
  test_sequence:
    - dependency
    - lint
    - syntax
    - create
    - prepare
    - converge
    - verify
verifier:
  name: ansible
