---
- name: Upgrade all packages to the latest version
  apt:
    name: "*"
    state: latest
    force_apt_get: yes
    update_cache: yes
  become: true

- name: docker prepwork
  block:
  - name: Uninstall old versions
    apt:
      name:
        - docker
        - docker-engine
        - docker.io
        - containerd
        - runc
      state: absent

  - name: install dependencies
    apt:
      name:
        - python3
        - python3-yaml
        - git
        - wget
        - apt-transport-https
        - software-properties-common
        - adduser
        - libfontconfig1
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
      state: present

  - name: add docker's apt key
    apt_key:
      url: "https://download.docker.com/linux/ubuntu/gpg"
      state: present

  - name: add repo
    shell: |
      sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"

  - name: Upgrade all packages to the latest version (again)
    apt:
      name: "*"
      state: latest
      force_apt_get: yes
      update_cache: yes

  - name: install docker
    apt:
      name:
        - docker-ce
        - docker-ce-cli
        - containerd.io

  - name: create docker group
    group:
      name: docker
      state: present

  - name: add user to the docker group
    user:
      name: '{{ ansible_user_id }}'
      groups: docker
      append: yes

  - name: enable docker service
    service:
      name: docker
      state: started
      enabled: yes
  become: true
  when: install_type == "docker"
