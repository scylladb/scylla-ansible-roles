  - name: Install specified Enterprise Scylla
    block:
      - name: Get dependencies of scylla-enterprise package
        shell: apt depends scylla-enterprise={{ scylla_version }}*
        register: aptdependencies
      - name: Set dependencies of scylla package as fact
        set_fact:
          scylladependencies: "{{ aptdependencies.stdout | regex_findall(regexp) }}"
        vars:
            regexp: ': ([a-z0-9+-\.]+) \('

      - name: Get dependencies of scylla-enterprise-server package
        shell: apt depends scylla-enterprise-server={{ scylla_version }}*
        register: aptserverdependencies
      - name: Set dependencies of scylla package as fact
        set_fact:
          scyllaserverdependencies: "{{ aptserverdependencies.stdout | regex_findall(regexp) }}"
        vars:
            regexp: ': ([a-z0-9+-\.]+) \('

      - name: Get dependencies of scylla-enterprise-tools package
        shell: apt depends scylla-enterprise-tools={{ scylla_version }}*
        register: apttoolsdependencies
      - name: Set dependencies of scylla package as fact
        set_fact:
          scyllatoolsdependencies: "{{ apttoolsdependencies.stdout | regex_findall(regexp) }}"
        vars:
            regexp: ': ([a-z0-9+-\.]+) \('

      - name: Install specified Enterprise Scylla packages
        apt:
          name: "{{ item }}={{ scylla_version }}*"
          state: present
        with_items: "{{ scyllaserverdependencies + scyllatoolsdependencies + scylladependencies }}"

      - name: Install meta Enterprise Scylla package
        apt:
          name: "scylla-enterprise={{ scylla_version }}*"
          state: present
    when: scylla_version != 'latest' and scylla_edition == 'enterprise'
  become: true

