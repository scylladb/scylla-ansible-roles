---
- name: add Scylla repos
  block:
  - name: Install gnupg2 dependency
    apt:
      name: "gnupg2"
      state: present
      update_cache: yes
    when: install_type == 'online' and scylla_repo_keyserver is defined and scylla_repo_keys is defined and (scylla_repo_keys|length > 0)

  - name: Add an apt key by id from a keyserver
    apt_key:
      keyserver: "{{ scylla_repo_keyserver }}"
      id: "{{ item }}"
      state: present
    with_items: "{{ scylla_repo_keys }}"
    when: install_type == 'online' and scylla_repo_keyserver is defined and scylla_repo_keys is defined and (scylla_repo_keys|length > 0)

  - name: Add an Apt signing key for Debian
    apt_key:
      url: "{{ item }}"
      state: present
    with_items: "{{ scylla_repo_keyfile_urls }}"
    when: scylla_repo_keyfile_urls is defined and (scylla_repo_keyfile_urls|length > 0)

  - name: Install Scylla repo
    get_url:
      url: "{{ item }}"
      dest: '/etc/apt/sources.list.d/{{ item.split("/")[-1] | lower }}'
      mode: '0644'
      owner: root
    with_items: "{{ scylla_deb_repos }}"
    when: install_type == 'online' and item.split(".")[-1] == "list"

  become: true

- name: Install Scylla
  block:

  - name: Install additional dependencies
    apt:
      name: "{{ scylla_dependencies }}"
      state: present
      update_cache: yes
      force_apt_get: yes
    when: scylla_dependencies is defined and (scylla_dependencies|length > 0)

  - name: Install Java
    apt:
      name: openjdk-8-jre-headless
      state: present
      force_apt_get: yes

  - name: Correct java version selected
    alternatives:
      name: java
      path: /usr/lib/jvm/java-8-openjdk-amd64/jre/bin/java

  - name: Install latest OSS Scylla
    apt:
      name: scylla
      state: latest
    when: scylla_version == 'latest' and scylla_edition == 'oss'

  - name: Install latest Enterprise Scylla
    apt:
      name: scylla-enterprise
      state: latest
    when: scylla_version == 'latest' and scylla_edition == 'enterprise'

  - name: Install specified OSS Scylla
    block:
      - name: Get dependencies of scylla package
        shell: apt depends scylla={{ scylla_version }}*
        register: aptdependencies
      - name: Set dependencies of scylla package as fact
        set_fact:
          scylladependencies: "{{ aptdependencies.stdout | regex_findall(regexp) }}"
        vars:
            regexp: ': ([a-z0-9+-\.]+) \('

      - name: Get dependencies of scylla-tools package
        shell: apt depends scylla-tools={{ scylla_version }}*
        register: apttoolsdependencies
      - name: Set dependencies of scylla package as fact
        set_fact:
          scyllatoolsdependencies: "{{ apttoolsdependencies.stdout | regex_findall(regexp) }}"
        vars:
            regexp: ': ([a-z0-9+-\.]+) \('

      - name: Get dependencies of scylla-server package
        shell: apt depends scylla-server={{ scylla_version }}*
        register: aptserverdependencies
      - name: Set dependencies of scylla package as fact
        set_fact:
          scyllaserverdependencies: "{{ aptserverdependencies.stdout | regex_findall(regexp) }}"
        vars:
            regexp: ': ([a-z0-9+-\.]+) \('

      - name: Install specified OSS Scylla packages
        apt:
          name: "{{ item }}={{ scylla_version }}*"
          state: present
        with_items: "{{ scyllaserverdependencies + scyllatoolsdependencies + scylladependencies }}"

      - name: Install meta Scylla package
        apt:
          name: "scylla={{ scylla_version }}*"
          state: present

    when: scylla_version != 'latest' and scylla_edition == 'oss'

