---
dependency:
  name: galaxy
  enabled: false
  options:
    role-file: requirements.yml
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: node1
    image: jrei/systemd-centos:7
    privileged: true
    command: /usr/sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    groups:
      - scylla
  - name: node2
    image: jrei/systemd-centos:7
    privileged: true
    command: /usr/sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    groups:
      - scylla
  - name: node3
    image: jrei/systemd-centos:7
    privileged: true
    command: /usr/sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    groups:
      - scylla
provisioner:
  name: ansible
  inventory:
    group_vars:
      scylla:
        scylla_repos:
          - "http://repositories.scylladb.com/scylla/repo/4a57aebd-c6ac-46e9-8030-bdcf5a51ee0e/centos/scylladb-4.4.repo"
        scylla_edition: "oss"
        scylla_io_probe: false
        io_properties:
          disks:
            - mountpoint: "/var/lib/scylla/data"
              read_iops: 100
              read_bandwidth: 1000
              write_iops: 100
              write_bandwidth: 1000
        dc: "test_dc"
        rack: "test_rack"
        scylla_manager_repo_url: "http://downloads.scylladb.com/rpm/centos/scylladb-manager-2.3.repo"
  playbooks:
    converge: ../shared/converge.yml
    prepare: ../shared/prepare.yml
verifier:
  name: ansible
